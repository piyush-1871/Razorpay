<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- navbar -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex justify-between items-center"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./assets/logo.svg" width="125px" height="30px" alt="" />
        </a>

        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex items-center gap-6">
          <img
            src="./assets/india-flag.svg"
            alt="india flag"
            width="28px"
            height="20px"
          />
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-md font-bold text-sm"
          >
            Log in
          </button>
          <button
            class="py-3 px-5 font-mullish rounded-md text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- hero section -->
    <section class="relative bg-deepBlue">
      <div
        class="flex mx-auto max-w-[1080px] w-10/12 flex-row justify-between items-center"
      >
        <!-- left -->
        <div class="space-y-8">
          <h1
            class="text-white font-mullish font-bold text-[40px] leading-[1.2]"
          >
            Power your finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="text-white font-mullish text-[18px] leading-7 opacity-70">
            Accept payments from the customers. Automate payouts to vendors &
            employess. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue text-white rounded-md text-lg font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200 w-36 h-16"
          >
            Sign Up Now
          </button>
        </div>
        <!-- right -->
        <img
          src="./assets/hero-illustration.jpg"
          class="max-w-[680px] w-full"
          alt=""
        />
      </div>

      <!-- shape part -->
      <div class="w-[103%] absolute left-0 right-0 ">
        <img src="./assets/hero-shape.svg" class="w-full" alt="" />
      </div>
    </section>
  </body>
</html>
