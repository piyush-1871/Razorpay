<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex justify-between items-center"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./assets/logo.svg" width="125px" height="30px" alt="" />
        </a>

        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 cursor-pointer hover:text-lightBlue transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex items-center gap-6">
          <img
            src="./assets/india-flag.svg"
            alt="india flag"
            width="28px"
            height="20px"
          />
          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-md font-bold text-sm"
          >
            Log in
          </button>
          <button
            class="py-3 px-5 font-mullish rounded-md text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign Up <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
